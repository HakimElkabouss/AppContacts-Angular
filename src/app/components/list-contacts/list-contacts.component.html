<app-add-contact></app-add-contact>
<ul class="collection with-header" *ngIf="contacts.length > 0; else noContacts">
    <li class="collection-item collection-header">
        <h5>La liste des contacts</h5>
    </li>
    <li class="collection-item" *ngFor="let contact of contacts" >
        <div class="row">
            <div class="s12 col" >
                <b>{{contact.name}}</b> - {{contact.email}}
                <button class="btn secondary-content waves-effect" (click)="editContact(contact)" >
                    <i class="fa fa-pencil"></i>
                </button>
            </div>
            <div class="s12 col" *ngIf="statusEdit && contact.id == MyContact.id">
                <div class="row">
                    <div class="col s12 m6 input-field">
                        <i class="fa fa-user prefix"></i>
                        <input type="text" name="name" [(ngModel)]="contact.name">
                    </div>
                    <div class="col s12 m6 input-field">
                        <i class="fa fa-at prefix"></i>
                        <input type="text" name="email" [(ngModel)]="contact.email">
                    </div>
                    <button class="btn orange" (click)="updateContact(contact)">Update</button>
                    <button class="btn red" (click)="deleteContact(contact)">Delete</button>
                </div>
            </div>
        </div>
    </li>
</ul>

<ng-template #noContacts>
    <h5>La liste des contacts est vide !</h5>
</ng-template>
